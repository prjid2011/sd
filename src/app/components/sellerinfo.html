<main class="container">
 
    <form ng-submit="$ctrl.addSellerInfo()" name="sellerinfo">
      <h1>Seller Form</h1>
      <div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Seller Name*</label>  
            <div class="col-sm-10">
                <input ref="sellername" type="text" class="form-control" id="sellername" ng-model="$ctrl.sellername"/>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Currencies*</label>  
            <div class="col-sm-10">
                <select id="Currency" class="form-control" name="currencyvalue" ng-model="$ctrl.currency">
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="RMB">RMB</option>
                </select>
            </div>
        </div>
  
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Offices*</label>
            <div class="col-sm-10">
                <select id="offices" class="form-control" name="officeval" ng-model="$ctrl.office">
                    <option value="volvo">CA</option>
                    <option value="saab">AHD</option>
                    <option value="fiat">LND</option>
                    <option value="audi">DL</option>
                </select>  
            </div>
        </div>
  
        <div class="form-group form-check row">
            <label class="col-sm-2 col-form-label">Deal Type</label>  
            <div class="col-sm-10">
                <input type="checkbox" class="form-check-input" id="bided" name="bided" value="" ng-model="$ctrl.bided">
                <label class="form-check-label">Bided</label>
                <input type="checkbox" class="form-check-input" id="guaranteed" name="guaranteed" value="" ng-model="$ctrl.guaranteed">
                <label class="form-check-label">Guranteed</label>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contact Person</label>
            <div class="col-sm-10">
                <input ref="contactname" type="text" class="form-control" id="contactname" ng-model="$ctrl.contactperson"/>
            </div>
        </div>
  
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <input ref="email" type="email" class="form-control" id="email" ng-model="$ctrl.email"/>
          </div>
        </div>
  
        <div class="form-group row">
            <input type="button" class="btn btn-default" value="Cancel"/>
            <input type="submit" class="btn btn-default" value="Save"/>
      </div>
      </div>
    </form>
  
    <div class="container sellerlist">
      <h1>Seller List</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Seller Name</th>
            <th scope="col">Currencies</th>
            <th scope="col">Bidded Deals</th>
            <th scope="col">Guranteed Deals</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="seller in $ctrl.sellerList track by $index">
            <th scope="row">{{seller.name}}</th>
            <td>{{seller.currency}}</td>
            <td>{{seller.office}}</td>
            <td>{{seller.biddeddeal}}</td>
            <td>{{seller.garunteeddeal}}</td>
          </tr>
        </tbody>
      </table>
  
    </div>
  
  </main>
